version: '2.0'

services:
    test:
        build:
            context: .
            args:
                - USER_ID
                - GROUP_ID
        volumes:
            - "./tests:/tmp/tests:ro"
            # For git
            - "~/.ssh:/home/user/.ssh:ro"
            # For docker
            - "/var/run/docker.sock:/var/run/docker.sock"
